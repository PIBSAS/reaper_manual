<!DOCTYPE html>
<html>
<div id="reaper-manual">
  Searching latest Reaper User Guide Version available...
</div>

<script>
fetch('latest.txt')
  .then(res => res.text())
  .then(url => {
    document.getElementById('reaper-manual').innerHTML =
      `<a href="${url}" target="_blank">Open latest Reaper User Guide</a>`;
  })
  .catch(err => {
    document.getElementById('reaper-manual').innerText =
      "No se pudo cargar el manual.";
    console.error(err);
  });
</script>

</html>
