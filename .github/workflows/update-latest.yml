name: Update Reaper Manual URL

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:    

jobs:
  update-url:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install requests

    - name: Run Python script
      run: python latest_manual.py

    - name: Commit and push latest.txt
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add latest.txt
        git commit -m "Update latest Reaper manual URL" || echo "No changes to commit"
        git push
